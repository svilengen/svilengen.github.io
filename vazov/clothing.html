<script defer src="/assets/js/render_clothing.js"></script>

<script>
    function changeImgSrc(event) {
        var img = $(event.currentTarget);        

        $("#Picture").attr("src", img[0].currentSrc);        
    }
</script>
<div id="content" class="product-grid"></div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content bg-dark">
            <div>
                <button type="button" class="close pr-2" data-dismiss="modal">&times;</button>
            </div>
            <div class="container row align-items-center" style="padding: 10px;">
                    <div class="col">
                        <img id="Picture_thumb" class="m-1 clothingImageModal mx-auto d-block" style="max-width:30%"
                            alt="Avatar" src="" onclick="changeImgSrc(event)">
                        <hr class="dotted-hr"/>
                        <img id="Pic2" class="m-1 clothingImageModal mx-auto d-block" style="max-width:30%;"
                            alt="Avatar" src="" onclick="changeImgSrc(event)">
                        <hr class="dotted-hr"/>
                        <img id="Pic3" class="m-1 clothingImageModal mx-auto d-block" style="max-width:30%;"
                            alt="Avatar" src="" onclick="changeImgSrc(event)">
                        <hr class="dotted-hr"/>
                        <img id="Pic4" class="m-1 clothingImageModal mx-auto d-block" style="max-width:30%;"
                            alt="Avatar" src="" onclick="changeImgSrc(event)">
                    </div>
                    <div class="col align-items-center">
                        <img id="Picture" class="m-1 clothingImageModal mx-auto d-block" style="max-width:100%;max-height: 100%;"
                            alt="Avatar" src="">
                    </div>
            </div>
        </div>
    </div>
</div>
