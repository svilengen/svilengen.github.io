<div class="container" style="width: 100%;">
  <nav class="navbar navbar-expand-lg">
    <div class="text-center">
      <a href="/{{ page.location }}">
        <img width="50px" src="https://www.fitnesstitanium.bg/wp-content/uploads/2019/09/logo-light-new.png" />
      </a>
    </div>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% for item in site.data.navbar %}
        {% if item.location != nil and item.location != page.location %}
        {% continue %}
        {% endif %}
        {% assign buildLink = "/" | append: page.location | append: "/" | append: item.link %}
        <a class="nav-item nav-link {% if buildLink == page.url %}nav-active{% endif %}" href="{{item.link}}">
          <div class="icon text-center fa-2x">
            {{ item.icon }}
          </div>
          <div class="icon text-center">
            {{ item.short }}
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </nav>
</div>
